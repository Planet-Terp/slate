openapi: 3.0.0
servers:
  - description: PlanetTerp API
    url: https://api.planetterp.com/v1
info:
  description: >
    Welcome to <a href="https://planetterp.com">PlanetTerp</a>'s API. This API provides access to data relating to courses, professors, and grade data at the <a href="https://umd.edu">University of Maryland &mdash; College Park</a> (UMD).<br /><br />
    The primary purpose of this API is to provide access to grade data. There is already a student-run API that provides access to professor and grade data: <a href="https://umd.io">umd.io</a>.<br /><br />
    The course and professor data on this website was obtained using a combination of umd.io and <a href="https://app.testudo.umd.edu/soc/">UMD's Schedule of Classes</a>. The grade data is from the <a href="https://www.irpa.umd.edu"">UMD Office of Institutional Research, Planning &amp; Assessment</a> (IRPA) and obtained through <a href="https://www.umd.edu/administration/public-information-request">a request</a> under <a href="http://www.marylandattorneygeneral.gov/OpenGov%20Documents/PIA_manual_printable.pdf">the state of Maryland's Public Information Act</a> (PIA).<br /><br/>
    The base URL of the API is <a href="https://api.planetterp.com/v1">https://api.planetterp.com/v1</a>.<br /><br />
    For support, please email <a href="mailto:admin@planetterp.com">admin@planetterp.com</a>.
  version: "1"
  title: PlanetTerp API
  contact:
    email: admin@planetterp.com
  # license:
    # name: Apache 2.0
    # url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
tags:
  - name: Courses
  - name: Professors
  - name: Grades
paths:
  /courses:
    get:
      operationId: Get courses
      tags:
        - Courses
      summary: Get courses
      description: Get all courses, in alphabetical order
      parameters:
        - in: query
          name: department
          description: Only get courses in a department. Must be four characters.
          required: false
          schema:
            type: string
        - in: query
          name: reviews
          description: Show reviews for the course (reviews for professors that taught the course and listed this course as the one being reviewed).
          required: false
          schema:
            type: boolean
        - $ref: "#/components/parameters/limit"
        - $ref: "#/components/parameters/offset"
      responses:
        '200':
          description: Returns courses matching query
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Course'
        '400':
          description: bad input parameter
  /professors:
    get:
      operationId: Get professors
      tags:
        - Professors
      summary: Get professors
      description: Get all professors, in alphabetical order
      parameters:
        - in: query
          name: type
          description: Show only reviews for professors or teaching assistants. Default shows both.
          required: false
          schema:
            type: string
            enum: [professor, ta]
        - in: query
          name: reviews
          description: Show reviews for the professor.
          required: false
          schema:
            type: boolean
        - $ref: "#/components/parameters/limit"
        - $ref: "#/components/parameters/offset"
      responses:
        '200':
          description: Returns professors matching query
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Professor'
        '400':
          description: bad input parameter
  /grades:
    get:
      operationId: Get grades
      tags:
        - Grades
      summary: Get grades
      description: Get grades for a course, professor, or both.
      parameters:
        - in: query
          name: course
          description: Show only grades for the given course.
          required: false
          schema:
            type: string
            example: "MATH140"
        - in: query
          name: professor
          description: Show only grades for the given professor.
          required: false
          schema:
            type: string
            example: "Jon Snow"
        - in: query
          name: semester
          description: Show only grades for the given semester. Semester should be provided as the year followed by the semester code. `01` means Spring and `08` means Fall. For example, `202001` means Spring 2020.
          required: false
          schema:
            type: string
            example: "202001"
      responses:
        '200':
          description: Returns grades matching query
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Grades'
        '400':
          description: bad input parameter
components:
  schemas:
    Course:
      type: object
      required:
        - department
        - course_number
        - title
        - description
        - credits
        - professors
      properties:
        department:
          type: string
          example: MATH
        course_number:
          type: string
          example: 140
        title:
          type: string
          example: 'Calculus I'
        description:
          type: string
          example: 'Introduction to calculus, including functions, limits, continuity, derivatives and applications of the derivative, sketching of graphs of functions, definite and indefinite integrals, and calculation of area. The course is especially recommended for science, engineering and mathematics majors.'
        credits:
          type: integer
          example: 3
        professors:
          type: array
          items:
            type: string
            example: ["Jon Snow", "Tyrion Lannister"]
    Professor:
      required:
        - name
        - slug
        - type
        - courses
      properties:
        name:
          type: string
          example: 'Jon Snow'
        slug:
          type: string
          example: 'snow'
        type:
          type: string
          enum: [professor, ta]
          example: 'professor'
        courses:
          type: array
          items:
            type: string
            example: 'MATH140'
      type: object
    Grades:
      required:
        - course
        - professor
        - semester
        - section
        - A+
        - A
        - A-
        - B+
        - B
        - B-
        - C+
        - C
        - C-
        - D+
        - D
        - D-
        - F
        - W
        - Other
      properties:
        course:
          type: string
          example: 'MATH140'
        professor:
          type: string
          example: 'Jon Snow'
        semester:
          type: string
          example: '202001'
        section:
          type: string
          example: '0101'
        A+:
          type: integer
          example: 1
        A:
          type: integer
          example: 1
        A-:
          type: integer
          example: 1
        B+:
          type: integer
          example: 1
        B:
          type: integer
          example: 1
        B-:
          type: integer
          example: 1
        C+:
          type: integer
          example: 1
        C:
          type: integer
          example: 1
        C-:
          type: integer
          example: 1
        D+:
          type: integer
          example: 1
        D:
          type: integer
          example: 1
        D-:
          type: integer
          example: 1
        F:
          type: integer
          example: 1
        W:
          type: integer
          example: 1
        Other:
          type: integer
          example: 1
      type: object
  parameters:
    limit:
      in: query
      name: limit
      description: Maximum number of records to return. Must be between 1 and 1000. Default 100.
      schema:
        type: integer
        minimum: 1
        maximum: 1000
        default: 100
    offset:
      in: query
      name: offset
      description: Number of records to skip for pagination. Default 0.
      schema:
        type: integer
        minimum: 0
        default: 0